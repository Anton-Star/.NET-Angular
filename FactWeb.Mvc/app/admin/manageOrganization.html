<div class="wp-block default user-form orgs">
    <div class="form-header light">
        <h2>Manage Organization</h2>
    </div>
    <div class="form-group" data-ng-show="vm.results.length > 0">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-base btn-icon btn-icon-right btn-check pull-right" type="submit" ng-click="vm.onAddNew()">
                    <span>Add New Organization</span>
                </button>
            </div>
        </div>
        <div id="reportGrid" class="searchResults"
             kendo-grid="grid"
             k-options="vm.gridOptions"
             k-columns='[
                    { 
                        field: "organizationId" , 
                        title: "Id" , 
                        hidden: "true" 
                    },
                    { 
                        field: "organizationNumber" , 
                        title: "Number",
                        width: "150px"
                    },
                    { 
                        field: "organizationName" , 
                        title: "Organization Name" , 
                        width: "520px" 
                    },
                    { 
                        field: "accreditationStatusName" , 
                        title: "Accreditation Status" , 
                        width: "200px" , 
                        template: "#= (accreditationStatusItem == null) ? \" \" : accreditationStatusItem.name #" 
                    },
                    { 
                        template: "<button class=\"k-button\" ng-click=\"vm.editOrganization(dataItem)\">Edit </button>" 
                    }
            ]'>
        </div>
    </div>
</div>
