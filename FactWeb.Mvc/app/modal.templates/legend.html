
<div class="modal-header">
    <h3 class="modal-title">Legend</h3>
</div>
<div class="modal-body">
    <form class="panel">
        <fieldset>
            <section ng-repeat="status in vm.statuses">
                <div class="row stat">
                    <div class="col-md-3" style="width: 50px;">
                        <div class="pull-left circle {{status.name.replace(' ', '').replace('/', '')}}" title="{{status.name}}"></div>
                    </div>
                    <div class="col-md-9">
                        <span class="head-text">{{status.name}}</span><br/>
                        {{status.description}}
                    </div>
                </div>
            </section>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.onClose()">Close</button>
</div>
