
<div class="modal-header">
    <h3 class="modal-title">{{vm.values.title}}</h3>
</div>
<div class="modal-body">
    <form class="sky-form comment-box">
        <fieldset>
            <section>
                <textarea ng-model="vm.comment"></textarea>    
            </section>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.onSave()" ng-disabled="vm.comment == null || vm.comment == ''">Continue</button>
    <button class="btn btn-warning" type="button" ng-click="vm.onCancel()">Cancel</button>
</div>
