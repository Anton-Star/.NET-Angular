
<div class="modal-header">
    <h3 class="modal-title">Verify Account</h3>
</div>
<div class="modal-body">
    <form class="sky-form" id="twoFactor">
        <fieldset>
            <section>
                <div class="form-group">
                    <label class="label">Before accessing the FACT Accreditation Portal, we must authenticate your account.  You will receive an email notification with a verification code.  Please enter the code in the field provided below.</label>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-sm-1">
                        <label class="label">Code</label>
                    </div>
                    <div class="col-sm-11">
                        <label class="input">
                            <input type="text" ng-model="vm.code" required/>
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.onSubmit()" ng-disabled="twoFactor.$invalid">Submit</button>
</div>
