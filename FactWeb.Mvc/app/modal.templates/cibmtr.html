
<div class="modal-header">
    <h3 class="modal-title">Facility Outcome/Data</h3>
</div>
<div class="modal-body cibmtr">
    <form class="sky-form">
        <fieldset>
            <section>
                <div class="row spacer">
                    <div class="col-md-8">CIBMTR Data Numbers</div>
                    <div class="col-md-4">
                        <button class="btn btn-primary add" type="button" ng-click="vm.onAddCibmtr()">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="searchResults"
                                 kendo-grid="grid"
                                 k-options="vm.cibmtrGridOptions">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Close</button>
</div>
